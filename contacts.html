  <div class="container mt-5">
    <form action="https://api.web3forms.com/submit" method="POST" class="w-100">
      <h1 class="text-center text-primary">Contact Form</h1>
      <hr>
      <input type="hidden" name="access_key" value="3315f2dc-08a9-4f8c-af3e-af7b6d654798">

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" class="form-control" placeholder="Enter your Email..." required>
      </div>

      <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="tel" name="Phone" id="Phone" class="form-control" placeholder="Enter your Phone Number..." required>
      </div>

      <div class="form-group">
        <label for="Message">Message</label>
        <textarea name="Message" id="Message" class="form-control" rows="5" placeholder="Enter your Message here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
